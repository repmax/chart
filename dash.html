<!DOCTYPE html>
<html>

<head>
<script language="javascript" type="text/javascript">

function popitup(url) {
  var name = 'w_'+ String(Math.random() * 100);
newwindow=window.open(url,name,'height=550,width=850,toolbar=no,menubar=no,location=no,resizable=yes,scrollbars=no,status=no');
newwindow.title = "Topic chart";
if (window.focus) {newwindow.focus()}
return false;
}


</script>
</head>
<body>

<p><a href="chart.html" onclick="return popitup('chart.html?file=chart.js')" title="Topic chart">Chart topic</a></p>

</body>
</html>
